{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAXCARDS | Login</title>
    <link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <section>
        <form id="form" action="" method="post" style="background: linear-gradient(to right, #202021c4, #2e48c8aa, #0c1f7e9f), url({% static 'images/Card-hero.png' %});">
            {% csrf_token %}
            <h4>MAXCARDS</h4>
            <div class="con">
                <div class="reg">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username">
                </div>
                
                <div class="reg">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
            </div>
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}

            <p></p>
            
            <div class="cont">
                <input class="button" type="submit" value="Login">
            </div>
       
            <small>
                Don't have an account?  
                <a href="{% url 'register' %}">Register</a>
            </small>
        </form>

        <p class="trm">By Loging in, you agree to the <a class="terms" href="term.html">Terms of Service</a> and <a class="terms" href="term.html">Privacy Policy</a>, including Cookie.</p>
    </section>

</body>
</html>
